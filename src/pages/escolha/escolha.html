<ion-header>

  <ion-navbar>
    <ion-title>Carro Selecionado</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="avancaCadastro()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager="true">
    <ion-slide *ngFor="let foto of carro.fotos">
      <img src="{{foto}}" alt="{{carro.nome}}">
    </ion-slide>
  </ion-slides>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="car"></ion-icon>
      VEÍCULO
    </ion-item-divider>
    <ion-item>{{carro.nome}}</ion-item>
    <ion-item>R$ {{carro.preco}},00</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="options"></ion-icon>
      ACESSÓRIOS
    </ion-item-divider>
    <ion-item *ngFor="let acessorio of acessorios">
      <ion-label>
        <h2>{{ acessorio.nome }}</h2>
        <h4>R$ {{ acessorio.preco }},00</h4>
      </ion-label>
      <ion-toggle #toggle (ionChange)="atualizaTotal(toggle.checked, acessorio)" color="secondary"></ion-toggle>
    </ion-item>
  </ion-item-group>

  <ion-item-divider color="light">
    <span item-right>Total: R$ {{precoTotal}},00</span>
  </ion-item-divider>

</ion-content>
