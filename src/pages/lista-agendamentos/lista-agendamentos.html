<ion-header>

  <ion-navbar>
    <ion-title>Lista de agendamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item [class.falha]="!agendamento.enviado" *ngFor="let agendamento of agendamentos">
      {{agendamento.nomeCliente}} - {{agendamento.modeloCarro}}
    </ion-item>
  </ion-list>
</ion-content>
