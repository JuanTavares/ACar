<ion-header>
  <ion-navbar>
    <ion-title>
      A-Car
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)">
      {{carro.nome}}
      <p>R${{carro.preco}},00</p>
    </ion-item>
  </ion-list>
</ion-content>
