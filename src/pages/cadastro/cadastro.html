<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="formulario.ngSubmit.emit()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{carro.nome}}</h2>
  <p>R$ {{ precoTotal }},00 </p>

  <form (ngSubmit)="agendar()" #formulario="ngForm">

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endere√ßo:</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-datetime [(ngModel)]="data" name="data" displayFormat="DD/MMM/YY"></ion-datetime>
    </ion-item>
  </form>

</ion-content>
